version: '3.9'

services: 
  reverse_proxy:
    build: 
      context: ./nginx_reverse_proxy
      dockerfile: nginx.Dockerfile
    ports: 
      - 80:80
      - 443:443
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80']
    secrets:
       - ssl_cert
       - ssl_key
    restart: always
  postgres:
    image: postgres:13
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "keycloak"]
    restart: always
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: ["-Dkeycloak.frontendUrl=${KEYCLOAK_FRONTEND_URL}"]
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
#      KEYCLOAK_LOGLEVEL: DEBUG
      # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
      #JDBC_PARAMS: "ssl=true"
    ports:
      - ${KEYCLOAK_HTTP_PORT}:8080
      - ${KEYCLOAK_HTTPS_PORT}:8443
    restart: always
    depends_on:
      - postgres
    # volumes:
    #   - ./keycloak_conf/standalone.xml:/opt/jboss/keycloak/standalone/configuration/standalone.xml
  vue-nginx:
    build:
      context: ./vue_app/
      dockerfile: vue.Dockerfile
    # ports:
    #   - "3000:80"
    restart: "always"
  flaskapp:
    build: 
      context: ./flask_app
      dockerfile: flaskapp.Dockerfile
    # ports: 
    #   - 5000:5000
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/api/hello']
      start_period: 7s
    restart: always
  # portainer:
  #   image: cr.portainer.io/portainer/portainer-ce:2.9.3
  #   restart: always
  #   ports:
  #     - 9443:9443
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
volumes:
  keycloak_postgres_data:
secrets:
  ssl_cert:
    file: ${SSL_CERTIFICATE_FILE}
  ssl_key:
    file: ${SSL_KEY_FILE}
